# QuantumHarmony Nginx Reverse Proxy Configuration
#
# Features:
#   - TLS termination (Let's Encrypt compatible)
#   - WebSocket support for subscriptions
#   - Rate limiting per IP
#   - RPC method filtering (Safe vs Unsafe)
#   - Request size limits
#   - DDoS protection

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream nodes (adjust IPs for your deployment)
upstream quantumharmony_rpc {
    server node:9944;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name rpc.quantumharmony.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main RPC endpoint (public, Safe methods only)
server {
    listen 443 ssl http2;
    server_name rpc.quantumharmony.io;

    # TLS configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Connection limits
    limit_conn conn_limit 50;

    # Request size limit (important for large SPHINCS+ signatures)
    client_max_body_size 1m;

    # Logging
    access_log /var/log/nginx/quantumharmony_access.log;
    error_log /var/log/nginx/quantumharmony_error.log;

    # Health check endpoint
    location /health {
        proxy_pass http://quantumharmony_rpc/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # JSON-RPC endpoint (Safe methods only)
    location / {
        # Rate limiting
        limit_req zone=rpc_limit burst=20 nodelay;

        # Filter unsafe RPC methods
        # This blocks author_*, system_addReservedPeer, etc.
        if ($request_body ~* "(author_|system_addReservedPeer|system_removeReservedPeer|system_addLogFilter|system_resetLogFilter)") {
            return 403;
        }

        proxy_pass http://quantumharmony_rpc;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering for JSON-RPC
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 8k;
    }

    # WebSocket endpoint for subscriptions
    location /ws {
        # Rate limiting
        limit_req zone=ws_limit burst=10 nodelay;

        proxy_pass http://quantumharmony_rpc;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket specific timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }
}

# Admin endpoint (authenticated, Unsafe methods allowed)
server {
    listen 443 ssl http2;
    server_name admin.quantumharmony.io;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # IP whitelist for admin access
    # Uncomment and adjust for your admin IPs
    # allow 10.0.0.0/8;
    # allow 172.16.0.0/12;
    # deny all;

    # Basic auth for admin
    auth_basic "QuantumHarmony Admin";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # All methods allowed (including author_insertKey, etc.)
    location / {
        limit_req zone=rpc_limit burst=50 nodelay;

        proxy_pass http://quantumharmony_rpc;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /ws {
        proxy_pass http://quantumharmony_rpc;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
