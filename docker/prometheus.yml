# QuantumHarmony Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # QuantumHarmony validators
  - job_name: 'quantumharmony'
    static_configs:
      - targets:
        - 'validator1:9615'
        - 'validator2:9615'
        - 'validator3:9615'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'

  # For multi-host deployment, add your validator IPs here:
  # - job_name: 'quantumharmony-multi'
  #   static_configs:
  #     - targets:
  #       - 'your-validator-1:9615'
  #       - 'your-validator-2:9615'
  #       - 'your-validator-3:9615'
