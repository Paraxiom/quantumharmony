server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy RPC requests to Alice (production node with latest runtime)
    # Local node can be used once fully synced: http://node:9944
    location /rpc {
        proxy_pass http://51.79.26.123:9944;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Proxy messaging API to Alice's node-operator service (VOTE SYNC)
    location /messaging {
        proxy_pass http://51.79.26.123:9955;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Proxy operator API
    location /api {
        proxy_pass http://51.79.26.123:9955;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check for operator
    location /operator/health {
        proxy_pass http://51.79.26.123:9955/health;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }
}
