server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy RPC requests to the blockchain node
    location /rpc {
        proxy_pass http://node:9944;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Proxy messaging API to node-operator service (VOTE SYNC)
    location /messaging {
        proxy_pass http://operator:9955;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Proxy operator API
    location /api {
        proxy_pass http://operator:9955;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check for operator
    location /operator/health {
        proxy_pass http://operator:9955/health;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }
}
