server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Disable caching for development
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires off;
    etag off;

    # Global CORS headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    add_header Access-Control-Max-Age "3600" always;

    # Handle preflight requests globally
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Proxy RPC requests - use local node in Docker network
    location /rpc {
        proxy_pass http://node:9944;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
    }

    # Proxy messaging API to local operator service (VOTE SYNC)
    location /messaging {
        proxy_pass http://operator:9955;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Proxy operator API
    location /api {
        proxy_pass http://operator:9955;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://node:9944/health;
        proxy_http_version 1.1;
    }

    # Operator health check
    location /operator/health {
        proxy_pass http://operator:9955/health;
    }

    # Serve static files with no cache
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # Explicit no-cache for JS/CSS
    location ~* \.(js|css|html)$ {
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }
}
