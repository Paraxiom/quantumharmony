services:
  dashboard:
    image: nginx:alpine
    container_name: quantumharmony-dashboard
    ports:
      - "8080:80"
    volumes:
      - ./wallet/static:/usr/share/nginx/html:ro
      - ./docker/nginx-dashboard.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

networks:
  default:
    name: quantumharmony-dashboard-net
