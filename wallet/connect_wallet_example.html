<!DOCTYPE html>
<html>
<head>
    <title>Quantum Wallet Connection</title>
    <script src="https://unpkg.com/@polkadot/api@10.9.1/bundle-polkadot-api.js"></script>
</head>
<body>
    <h1>Quantum Wallet Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="accounts"></div>
    
    <script>
    async function connectWallet() {
        const { ApiPromise, WsProvider } = polkadotApi;
        
        // Connect to node
        const provider = new WsProvider('ws://localhost:9944');
        const api = await ApiPromise.create({ provider });
        
        document.getElementById('status').innerText = 'Connected to: ' + api.runtimeChain.toString();
        
        // Get node info
        const chain = await api.rpc.system.chain();
        const nodeName = await api.rpc.system.name();
        const nodeVersion = await api.rpc.system.version();
        
        console.log(`Connected to ${chain} using ${nodeName} v${nodeVersion}`);
        
        // Subscribe to new blocks
        api.rpc.chain.subscribeNewHeads((header) => {
            console.log(`New block #${header.number}: ${header.hash}`);
        });
    }
    
    connectWallet().catch(console.error);
    </script>
</body>
</html>
