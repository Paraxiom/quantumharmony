version: '3.8'

services:
  quantum-tunnel:
    image: quantumharmony/qpp-wallet:latest
    container_name: quantum-tunnel-server
    build:
      context: ../
      dockerfile: deploy/Dockerfile
    command: ["/app/quantum_tunnel_server", "--listen", "0.0.0.0:9999"]
    ports:
      - "9999:9999"  # Quantum tunnel port
      - "9090:9090"  # Metrics port
    environment:
      - RUST_LOG=info
      - ALLOWED_IPS=${ALLOWED_IPS:-}
    volumes:
      - quantum-data:/var/lib/quantum-wallet
      - quantum-logs:/var/log/quantum-wallet
    networks:
      - quantum-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  quantum-wallet:
    image: quantumharmony/qpp-wallet:latest
    container_name: quantum-wallet-web
    depends_on:
      - quantum-tunnel
    command: ["/app/quantum_wallet_web", "--tunnel", "quantum-tunnel:9999"]
    ports:
      - "3030:3030"  # Web UI port
    environment:
      - RUST_LOG=info
      - WALLET_PASSWORD=${WALLET_PASSWORD:-changeme}
    volumes:
      - quantum-data:/var/lib/quantum-wallet
      - quantum-logs:/var/log/quantum-wallet
      - ./static:/app/static:ro  # Static files for web UI
    networks:
      - quantum-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: quantum-nginx
    depends_on:
      - quantum-wallet
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - quantum-net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: quantum-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "127.0.0.1:9091:9090"  # Only accessible locally
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - quantum-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: quantum-grafana
    depends_on:
      - prometheus
    ports:
      - "127.0.0.1:3000:3000"  # Only accessible locally
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - quantum-net
    restart: unless-stopped

volumes:
  quantum-data:
  quantum-logs:
  nginx-cache:
  prometheus-data:
  grafana-data:

networks:
  quantum-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16