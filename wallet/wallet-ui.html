<!DOCTYPE html>
<html>
<head>
    <title>QuantumHarmony Wallet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@polkadot/api/bundle-polkadot-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@polkadot/util-crypto/bundle-polkadot-util-crypto.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #bbb;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        .status.connecting {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #ffc107;
        }
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4caf50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        .account-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .account-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .account-address {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #aaa;
            word-break: break-all;
            margin-bottom: 15px;
        }
        .balance {
            font-size: 2em;
            font-weight: bold;
            color: #4caf50;
            margin: 15px 0;
        }
        .balance-label {
            font-size: 0.9em;
            color: #bbb;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
        }
        .info-label {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 1.1em;
            font-weight: bold;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚛️ QuantumHarmony Wallet</h1>
        <div class="subtitle">Post-Quantum Blockchain Wallet</div>

        <div id="status" class="status connecting">
            <div class="loading"></div> Connecting to node...
        </div>

        <div id="chain-info" style="display:none;">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Chain</div>
                    <div class="info-value" id="chain-name">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Genesis Hash</div>
                    <div class="info-value" id="genesis-hash" style="font-size: 0.8em; word-break: break-all;">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Best Block</div>
                    <div class="info-value" id="best-block">-</div>
                </div>
            </div>
        </div>

        <div id="accounts-container"></div>
    </div>

    <script>
        const ENDPOINT = 'ws://127.0.0.1:9944';

        // Well-known test accounts
        const ACCOUNTS = [
            { name: 'Alice', address: '5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY' },
            { name: 'Bob', address: '5FHneW46xGXgs5mUiveU4sbTyGBzmstUspZC92UhjJM694ty' },
            { name: 'Charlie', address: '5FLSigC9HGRKVhB9FiEo4Y3koPsNmBmLJbpXg2mp1hXcS59Y' },
        ];

        async function main() {
            try {
                const statusEl = document.getElementById('status');
                statusEl.innerHTML = '<div class="loading"></div> Connecting to node at ' + ENDPOINT;

                // Connect to node
                const { ApiPromise, WsProvider } = polkadotApi;
                const wsProvider = new WsProvider(ENDPOINT);
                const api = await ApiPromise.create({ provider: wsProvider });

                statusEl.className = 'status connected';
                statusEl.textContent = '✓ Connected to QuantumHarmony Node';

                // Show chain info
                const chain = await api.rpc.system.chain();
                const genesisHash = api.genesisHash.toHex();

                document.getElementById('chain-name').textContent = chain.toString();
                document.getElementById('genesis-hash').textContent = genesisHash;
                document.getElementById('chain-info').style.display = 'block';

                // Subscribe to best block
                const unsubscribe = await api.rpc.chain.subscribeNewHeads((header) => {
                    document.getElementById('best-block').textContent = `#${header.number}`;
                });

                // Load accounts
                const accountsContainer = document.getElementById('accounts-container');

                for (const account of ACCOUNTS) {
                    const card = document.createElement('div');
                    card.className = 'account-card';
                    card.id = `account-${account.name}`;
                    card.innerHTML = `
                        <div class="account-name">${account.name}</div>
                        <div class="account-address">${account.address}</div>
                        <div class="balance-label">Balance</div>
                        <div class="balance" id="balance-${account.name}">
                            <div class="loading"></div> Loading...
                        </div>
                    `;
                    accountsContainer.appendChild(card);

                    // Query balance
                    const accountInfo = await api.query.system.account(account.address);
                    const balance = accountInfo.data.free.toString();
                    const balanceInTokens = (BigInt(balance) / BigInt(1000000000000000000)).toString();
                    const balanceFormatted = parseFloat(balanceInTokens).toLocaleString();

                    document.getElementById(`balance-${account.name}`).innerHTML =
                        `${balanceFormatted} FERN<br><span style="font-size: 0.5em; color: #aaa;">${balance} smallest units</span>`;
                }

            } catch (error) {
                console.error('Error:', error);
                const statusEl = document.getElementById('status');
                statusEl.className = 'status error';
                statusEl.textContent = '✗ Connection failed: ' + error.message;
            }
        }

        // Start when page loads
        window.addEventListener('load', main);
    </script>
</body>
</html>
