<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Button Test</h1>
    <button onclick="testClick()">Click Me</button>
    <div id="output"></div>

    <script>
        function testClick() {
            alert('Button works!');
            document.getElementById('output').innerHTML = 'Button clicked!';
        }
    </script>
</body>
</html>
